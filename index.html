<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        background-color: aliceblue;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .business-card {
        background-color: antiquewhite;
        display: flex;
        flex-direction: column;
        height: 550px;
        width: 320px;
        overflow: hidden;
        border: 2px solid bisque;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        transition: transform 0.3s ease-in-out, border-color 0.3s ease-in-out;
        position: relative;
      }

      .profile-image {
        width: 100%;
        height: auto;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .header {
        background-color: rgb(248, 88, 24);
        color: wheat;
        padding: 15px;
        text-align: center;
        border-bottom: 2px solid bisque;
      }

      .contact-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 15px;
      }

      .name {
        font-size: 1.5em;
        margin-top: 10px;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .email {
        font-size: 15px;
      }
      .job-title {
        font-size: 1em;
        color: rgb(133, 123, 123);
        margin-bottom: 10px;
      }

      .contact-details div {
        margin-bottom: 5px;
      }

      .social-links {
        margin-top: 10px;
      }

      .social-links a {
        margin-right: 10px;
        text-decoration: none;
        color: rgb(241, 133, 32);
      }

      .business-card:hover {
        /* transform: scale(1.05); */
        border: 4px solid rgb(241, 80, 5);
      }

      .skill-card {
        top: 48px;
        position: absolute;
        background: brown(255, 255, 255, 0.3);
        width: 290px;
        backdrop-filter: blur(40px);
        height: 0%;
        overflow: hidden;
        transition: height 0.3s ease-in-out;
      }

      .skill-title {
        margin-left: 30px;
        font-size: 28px;
        margin-top: 70px;
        font-weight: bold;
      }

      .skill-card ul {
        margin-left: 30px;
      }

      .skill-card li {
        font-size: 25px;
        margin-bottom: 10px;
      }

      .business-card:hover .skill-card {
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div class="business-card">
      <div class="header">Business Card</div>
      <div class="contact-info">
        <img class="profile-image" src="Pramodya.jpg" alt="" />
        <div class="name">Pramodya Senadheera</div>
        <div class="job-title">Trainee Software Engineer</div>
        <div class="contact-details">
          <div class="email">Email: pramodyasenadheera@gmail.com</div>
          <div>Phone: +94778823090</div>
          <div>Address: Ja-Ela</div>
        </div>
        <div class="social-links">
          <a href="www.linkedin.com/in/pramodya-senadheera">LinkedIn</a>
          <a href="">Twitter</a>
          <a href="">GitHub</a>
        </div>
        <div class="skill-card">
          <div class="skill-title">My Skills</div>
          <ul>
            <li>ReactJs</li>
            <li>Java</li>
            <li>C#</li>
            <li>Python</li>
            <li>Angular</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
